<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlotSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4B79A1, #283E51);
            color: white;
            text-align: center;
            padding: 15px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 12px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            cursor: pointer;
        }
        .message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš— SlotSync</h2>
        <p id="slots">Loading...</p>
        <h2>Reserve a Slot</h2>
        <input type="text" id="uid" placeholder="Enter UID">
        <button onclick="reserveSlot()">Reserve</button>
    </div>
    <script>
        function updateStatus() {
            fetch('/status').then(res => res.json()).then(data => {
                document.getElementById("slots").innerText = "Available Slots: " + data.available_slots;
            });
        }
        function reserveSlot() {
            let uid = document.getElementById("uid").value;
            fetch("/reserve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ uid: uid })
            }).then(res => res.json()).then(data => {
                alert(data.message);
                updateStatus();
            });
        }
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
